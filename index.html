<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIP Hero Zoom ðŸ’°</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Arial',sans-serif;}
body {
    background: linear-gradient(135deg,#ffecd2,#fcb69f);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container {
    width: 450px;  /* bigger */
    background:white;
    border-radius:30px;
    padding:40px 35px; /* more padding */
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align:center;
    animation: zoomIn 0.8s ease-in-out;
}
h1 {
    color:#ff6b6b; 
    margin-bottom:15px; 
    font-size:2rem; /* bigger font */
    text-shadow:1px 1px 2px #ffa;
}
p {opacity:0.85; margin-bottom:25px; font-size:1rem;}
input[type="number"] {
    width:92%;
    padding:15px; /* bigger input */
    margin:12px 0;
    border-radius:18px;
    border:2px solid #f0f0f0;
    font-size:1.1rem;
    transition:0.3s;
}
input[type="number"]:focus {border-color:#ff6b6b; outline:none; transform: scale(1.05);}
button {
    margin-top:20px;
    padding:15px 30px;
    border:none;
    border-radius:30px;
    font-size:1.1rem;
    background:linear-gradient(to right,#ff6b6b,#ff4757);
    color:white;
    cursor:pointer;
    transition:0.3s;
}
button:hover {transform:scale(1.05);}
.result {
    margin-top:30px;
    padding:18px;
    background:linear-gradient(to right,#ffecd2,#ffe0b2);
    border-radius:20px;
    color:#ff6b6b;
    font-weight:bold;
    font-size:1.2rem;
}
@keyframes zoomIn {
    from {opacity:0; transform:scale(0.7);}
    to {opacity:1; transform:scale(1);}
}
</style>
</head>
<body>

<div class="container">
<h1>ðŸ’° SIP Hero Zoom</h1>
<p>Calculate your SIP future value instantly!</p>

<input type="number" id="monthly" placeholder="Monthly SIP (â‚¹)">
<input type="number" id="rate" placeholder="Annual Return %">
<input type="number" id="years" placeholder="Years">

<button onclick="calculateSIP()">Calculate ðŸŽ¯</button>

<div class="result" id="result">Your SIP future value appears here!</div>
</div>

<script>
function calculateSIP(){
    const P=parseFloat(document.getElementById("monthly").value);
    const r=parseFloat(document.getElementById("rate").value)/100/12;
    const n=parseFloat(document.getElementById("years").value)*12;
    if(isNaN(P)||isNaN(r)||isNaN(n)||P<=0||r<=0||n<=0){
        document.getElementById("result").innerText="Please enter valid numbers!";
        return;
    }
    const fv = P*((Math.pow(1+r,n)-1)/r)*(1+r);
    document.getElementById("result").innerHTML=`ðŸŽ‰ Future Value: â‚¹${fv.toLocaleString('en-IN',{maximumFractionDigits:0})}`;
}
</script>

</body>
</html>
